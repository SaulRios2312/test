<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Imágenes</title>
  <link rel="stylesheet" href="../css/estilos.css">
  <script defer src="../js/calculos.js"></script>
</head>
<body>
  <header>
    <h1>Galería de Imágenes</h1>
    <p>Haz clic en las imágenes para verlas mejor.</p>
  </header>

  <section class="galeria">
    <div class="imagen">
      <img src="../statics/images/imagen1.jpg" alt="Imagen 1" onclick="ampliarImagen(this)">
      <p>Imagen 1</p>
    </div>
    <div class="imagen">
      <img src="../statics/images/imagen2.jpg" alt="Imagen 2" onclick="ampliarImagen(this)">
      <p>Imagen 2</p>
    </div>
    <div class="imagen">
      <img src="../statics/images/imagen3.jpg" alt="Imagen 3" onclick="ampliarImagen(this)">
      <p>Imagen 3</p>
    </div>
  </section>

  <div id="overlay" onclick="cerrarOverlay()">
    <img id="imgAmpliada" src="" alt="Ampliada">
  </div>

</body>
</html>
